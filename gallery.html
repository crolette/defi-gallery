<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/gallery.css" >
    <!-- <link rel="stylesheet" href="cards2.css" > -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Grid Gallery - Web Design Components</title>
  </head>

  <body>
    <!-- Header - Navigation Bar -->
    <header>
    </header>
    <!-- Main -->
    <main>
      <div class="title-cards">
        <h1>Galerie avec CSS grid</h1>
      </div>
      <!-- Galerie avec GRID -->
      <section class="grid-container">
        <div class="grid-item zoom col-span-3">
          <img src="https://picsum.photos/900/900?random=1">
        </div>
        <div class="grid-item zoom">
          <img src="https://picsum.photos/900/900?random=2">
        </div>
        <div class="grid-item zoom row-span-2">
          <img src="https://picsum.photos/900/900?random=3">
        </div>
        <div class="grid-item zoom">
          <img src="https://picsum.photos/900/900?random=4">
        </div>

        <div class="grid-item">
          <img src="https://picsum.photos/900/900?random=5">
        </div>
        <div class="grid-item">
          <img src="https://picsum.photos/900/900?random=6">
        </div>
        <div class="grid-item">
          <img src="https://picsum.photos/900/900?random=7">
        </div>
        <div class="grid-item">
          <img src="https://picsum.photos/900/900?random=8">
        </div>

        <div class="grid-item  row-span-2">
          <img src="https://picsum.photos/900/900?random=9">
        </div>
        <div class="grid-item">
          <img src="https://picsum.photos/900/900?random=10">
        </div>
        <div class="grid-item">
          <img src="https://picsum.photos/450/450?random=11">
        </div>
        <div class="grid-item">
          <img src="https://picsum.photos/900/900?random=12">
        </div>
      </section>

      <!-- Galerie avec GRID AREA -->
      <div class="title-cards">
        <h1>Galerie avec CSS GRID AREA</h1>
      </div>
      <section class="grid-container-area">
        <div class="d grid-area-item">
          <img src="https://picsum.photos/900/900?random=1">
        </div>
        <div class="a grid-area-item">
          <img src="https://picsum.photos/900/900?random=2">
        </div>
        <div class="b grid-area-item">
          <img src="https://picsum.photos/900/900?random=3">
        </div>
        <div class="c grid-area-item">
          <img src="https://picsum.photos/900/900?random=4">
        </div>
        <div class="e grid-area-item">
          <img src="https://picsum.photos/900/900?random=5">
        </div>
        <div class="f grid-area-item">
          <img src="https://picsum.photos/900/900?random=6">
        </div>
        <div class="g grid-area-item">
          <img src="https://picsum.photos/900/900?random=7">
        </div>
        <div class="h grid-area-item">
          <img src="https://picsum.photos/900/900?random=8">
        </div>
        <div class="i grid-area-item">
          <img src="https://picsum.photos/900/900?random=9">
        </div>
        <div class="j grid-area-item">
          <img src="https://picsum.photos/900/900?random=10">
        </div>
      </section>

      <!-- Galerie avec FLEXBOX -->
      <div class="title-cards">
        <h1>Galerie avec CSS Flexbox (+ transformations)</h1>
      </div>
      <div class="galerie-flex">
        <section class="flex-container">
          <div class="flex-item">
            <p>No animation</p>
            <img src="https://picsum.photos/900/900?random=1">
          </div>
          <div class="flex-item translate">
            <p>Translate</p>
            <img src="https://picsum.photos/900/900?random=2">
          </div>
          <div class="flex-item zoom">
            <p>Zoom</p>
            <img src="https://picsum.photos/900/900?random=3">
          </div>
          <div class="flex-item rotate">
            <p>Rotate</p>
            <img src="https://picsum.photos/900/900?random=4">
          </div>

          <div class="flex-item skewY">
            <p>SkewY</p>
            <img src="https://picsum.photos/900/900?random=5">
          </div>
          <div class="flex-item skewX">
            <p>SkewX</p>
            <img src="https://picsum.photos/900/900?random=6">
          </div>
          <div class="flex-item skew">
            <p>Skew</p>
            <img src="https://picsum.photos/900/900?random=7">
          </div>
          <div class="flex-item perspective">
            <p>Perspective</p>
            <img src="https://picsum.photos/900/900?random=8">
          </div>

          <div class="flex-item zoom-ease-in">
            <p>ease-in</p>
            <img src="https://picsum.photos/900/900?random=9">
          </div>
          <div class="flex-item zoom-ease-out">
            <p>ease-out</p>
            <img src="https://picsum.photos/900/900?random=10">
          </div>
          <div class="flex-item zoom-step-start">
            <p>step-start</p>
            <img src="https://picsum.photos/900/900?random=11">
          </div>
          <div class="flex-item zoom-step-end">
            <p>step-end</p>
            <img src="https://picsum.photos/900/900?random=12">
          </div>
        </section>
      </div>




    </main>

    <!-- Footer -->
    <footer>
    </footer>

  </body>
</html>
